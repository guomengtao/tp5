{layout name="common/basic" /}

<!-- left column -->
<div class="col-md-12">
    <!-- jquery validation -->
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">积分充值 <small>1元等于10个积分</small></h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form role="form" id="quickForm" action="{:url('index/alipay/index')}" method="post">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">充值类型</label>
                    <input type="text" name="title" value="积分充值" class="form-control" id="exampleInputEmail1"
                            >
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">充值金额</label>
                    <input type="text" name="price" class="form-control" id="exampleInputPassword1"
                           placeholder="大于0.1元">
                </div>

            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">开始充值</button>
            </div>
        </form>


    </div>
    <!-- /.card -->
</div>
