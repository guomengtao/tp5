{layout name="common/basic" /}

<div class="row">
    <div class="col-lg-12">

        <!-- general form elements -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">公告通知</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" action="" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">标题</label>
                        <input name="title" type="text" class="form-control" id="exampleInputEmail1" placeholder="输入标题">
                    </div>
                    <div class="form-group">
                        <label>内容</label>
                        <textarea name="content" class="form-control" rows="3" placeholder="Enter ..."></textarea>

                    </div>
                </div>

                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">发布通知</button>
                </div>

            </form>
        </div>
        <!-- /.card -->


    </div>
    <!-- /.col-md-6 -->

</div>
