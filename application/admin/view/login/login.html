{layout name="common/head" /}

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>ThinkPH5.0</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">后台登录</p>


      <form action="{:url('admin/login/index')}" method="post">
        <div class="input-group mb-3">
          <input name="username" type="text"    required="required"  oninvalid="setCustomValidity('请输入管理员账号');" oninput="setCustomValidity('');" class="form-control" placeholder="管理员账号">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input name="password" type="password" required="required"   oninvalid="setCustomValidity('请输入管理员密码');" oninput="setCustomValidity('');" class="form-control" placeholder="密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">

          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">登录</button>
            <p >{$warning?:''}</p>
          </div>
          <!-- /.col -->
        </div>
      </form>



    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->


</body>
